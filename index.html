<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="blue.jpg" alt="blue">
            <div class="logo-box">
                <img src="horse.png" alt="horsea" class="logo">
                <h1>Exposedhorse</h1>
            </div>
        </div>
        <div class="right-panel">
            <div>
                <p>This isnt a real online service.hello my name is nothing and i am a person filling text.</p>
                <p>you <i>know</i> you <i>want</i> to</p>
            </div>
                <h2>Lets do this</h2>
            
                <form class="signup-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="John" required/>
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Doe" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="xyz@gmail.com"required/>
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" placeholder="1234567890"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password"required/>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password"required/>
                        </div>
                    </div>
                    <button type="submit" class="create-account">CREATE ACCOUNT</button>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </form>
        </div>
    </div>
    <script src="skeleton.js"></script>
</body>
</html>
